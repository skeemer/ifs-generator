<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="fractals">
<head>
  <meta charset="UTF-8">
  <title>Tranform</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/ng-grid/ng-grid.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="FractalsCtrl">
<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <canvas id="render" width="500" height="500"></canvas>
  </div>
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-6">
        <select ng-model="transforms" ng-options="fractal.transforms as fractal.name for fractal in fractals" ng-change="selectFractal()"></select>
      </div>
      <div class="col-md-6">
        <input type="checkbox" id="monochrome" ng-click="setMonochrome($event)"/><label for="monochrome">Monochrome</label>
      </div>
    </div>
    <div class="row">
      <!--<div class="col-md-6">-->
        <!--<select ng-model="transforms" ng-options="fractal.transforms as fractal.name for fractal in fractals" ng-change="selectFractal()"></select>-->
      <!--</div>-->
      <div class="col-md-6">
        <label for="margin">Margin %</label><input type="text" id="margin" ng-model="margin" ng-change="updateMargin($event)"/>
      </div>
    </div>

    <div class="gridStyle" ng-grid="gridOptions"></div>

    <div class="row">
      <div class="col-md-6">
        <button ng-click="addRow()">Add row</button>
        <button ng-click="removeRow()">Remove Row</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/ng-grid/ng-grid-2.0.11.min.js"></script>
<script type="text/javascript" src="lib/ng-grid/ng-grid-flexible-height.js"></script>

<script type="text/javascript" src="js/fractal_image.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
